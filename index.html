<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian History WebApp</title>
	<!-- Font Awesome library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Egyptian History WebApp</h1>
        <nav>
            <ul>
                <li><a href="#team-members">Meet the Team</a></li>
                <li><a href="#dynasty-categories">Dynasties</a></li>
            </ul>
        </nav>
    </header>
	
	<!-- Arrow button for scrolling to top -->
	<a href="#" id="scrollToTopBtn" title="Go to top"><i class="fas fa-arrow-up"></i></a>

    <section id="team-members" class="container">
        <h2>Meet the Team</h2>
        <div class="team-grid">
            <!-- Team members will be dynamically added here -->
        </div>
    </section>

    <section id="dynasty-categories" class="container">
        <h2>Dynasties</h2>
        <div class="dynasty-grid">
            <!-- Dynasty categories will be dynamically added here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
